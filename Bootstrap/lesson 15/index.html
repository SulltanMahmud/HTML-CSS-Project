<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
</head>
<body>
   <p>This is a <mark>Mark Tag 1</mark></p>
   <p>This is a <del>Mark Tag 2</del></p>
   <p>This is a <s>Strike Tag 2</s></p>
   <p>This is a <ins>Ins Tag </ins></p>
   <p>This is a <u>Ins Tag </u></p>
   <p>This is a <small>Ins Tag </small></p>
   <p>This is a <strong>Strong Tag </strong></p>
   <p>This is a <em>Emph Tag </em></p>
   <hr>


   <p>This is a <span class="mark">Mark Tag </span></p>
   <p>This is a <span class="text-decoration-line-through">Mark Tag </span></p>
   <p>This is a <span class="text-decoration-underline">Mark Tag </span></p>
   <p>This is a <span class="small">Mark Tag </span></p>
 
</body>
