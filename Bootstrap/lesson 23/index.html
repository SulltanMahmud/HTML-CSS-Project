<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="cotainer mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="u_name" class="form-label">User-Name</label>
                        <input id="u_name" type="text" class="form-control">
                    </div>

                     <div class="mb-3">
                        <label for="u_comment" class="form-label">Comment</label>
                        <textarea id=" u_comment"  rows="5" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="u_text" class="form-label">Text</label>
                        <input id="u_text" type="text" class="form-control form-control-md">
                    </div>

                      <div class="mb-3">
                        <label for="u_email" class="form-label">Text</label>
                        <input id="u_email" type="email" class="form-control form-control-md"value="alif" disabled>
                    </div>

                     <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input id="u_file" type="file" class="form-control form-control-sm">
                    </div>

                    
                     <div class="mb-3">
                        <label for="datalist" class="form-label">File</label>
                        <input list="datalistoptions"  list="datalist" placeholder="data" class="form-control form-control-sm">
                        <datalist id="datalistoptions">
                            <option value="san fransisco"></option>
                            <option value=" Bangladesh"></option>
                            <option value="Dhaka"></option>
                        </datalist>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
