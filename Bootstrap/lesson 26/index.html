<!DOCTYPE html>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
               <div class="form-check">
                <input type="checkbox" name="" id="defaultcheckbox" class="form-check-input" value="checked" >
                <label for="defaultcheckbox" class="form-check-label">Default checkbox</label>
               </div>Range 


               <div class="form-check">
                <input checked type="checkbox" name="" id="defaultcheckbox1" class="form-check-input" value="checked" >
                <label for="defaultcheckbox1" class="form-check-label">Default checkbox</label>
               </div>

               <div class="form-check">
                <input checked type="checkbox" name="" id="defaultcheckbox1" class="form-check-input" value="checked" >
                <label for="defaultcheckbox1" class="form-check-label">Default checkbox</label>
               </div>

               <div class="form-check">

               </div>

               <input class="form-range" type="range" name="" id="custom_range"  min="0" max="5" step="1">

            </div>
        </div>
    </div>

        var checkbox =document.getElementById('defaultcheckbox1').indeterminate =true
