<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Columns alignment</h1>
    <div class="container">
      <div class="row h-10 bg-info mb-3">
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
      </div>

      <div class="row h-10 bg-info mb-3 align-items-center">
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
      </div>

      <div class="row h-10 bg-info mb-3 align-items-end">
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>
        <div class="col">
          <div class="bg-primary text-white p-3">Columns</div>
        </div>

        <div class="row h-10 bg-info mb-3 align-items-end">
          <div class="col align-self-start">
            <div class="bg-primary text-white p-3">Columns</div>
          </div>
          <div class="col align-self-center">
            <div class="bg-primary text-white p-3">Columns</div>
          </div>
          <div class="col align-self-end">
            <div class="bg-primary text-white p-3">Columns</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
