 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis"
      rel="stylesheet"
    />
    <title>Contact Me | Web Designer</title>
  </head>
  <body>
    <!-- Header Area -->

    <header id="header-inner">
      <div class="container">
        <nav class="nav" id="main-nav">
          <img src="img/logo.png" alt="MY own made portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
       <h2 class="section-title">Contact Me</h2> 
       <div class="bottom-line"></div>
       <p class="lead">Here is how you can reach me</p>
       <form >
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input Phone-input" placeholder="Phone Number">
          <textarea type="text" class="text-input message-input" placeholder="Message"></textarea>
        </div>

        <button type="submit" class="btn-dark">Submit</button>
       </form>
       
      </div>
    </section>




    <!-- Section  B: Contact info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fas fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>john@something.com</p>
            </div>

            <div>
              <i class="fas fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>(555) 555-5555</p>
            </div>

            <div>
              <i class="fas fa-address-card fa-2x"></i>
              <h3>Address</h3>
              <p>50 Main st, Boston MA</p>
            </div>
          </div>
        </div>

    </section>




    <!-- Section C :Tag lani-->

    <section id="contact-c" class="bg-main py-4">
       <div class="container">
        <h1>Lets Start Your Next Project</h1>
       </div>
    </section>
     

    <!-- Footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>copright & copy;2019.All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>

    <!-- Javascript effect -->
  </body>
</html>
